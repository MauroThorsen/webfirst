    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|ZCOOL+KuaiLe" rel="stylesheet">
</head>

<body>
    <div id="web_bg"><img src="素材\gratisography-mountain-peaks (2).jpg" width="1826px" height="1000px"></div>
    <center>
        <div class="shortcut">

            <div class="utility-nav">
                <div class="left">
                    <ul>
                        <li><a href="index.html">主页</a></li>
                        <li><a href="home.html">订阅</a></li>
                        <li><a href="look.html">随便看看</a></li>
                        <li><a href="problem.html">问题反馈</a></li>
                    </ul>
                </div>

                <div class="right">
                    <ul>
                        <li><a href="search.html">搜索 </a></li>
                        <li><a href="login.html">登录 </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </center>
    <br><br>
    <center>
        <h3>网站问题反馈单</h3>
    </center>
    <table>
        <tr>
            <td>问题网页地址：</td>
            <td>
                <form><input type="url" name="url" id="url"> </form>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <center>问题类型</center>
                </p>
            </td>
            <td>
                <form>
                    网络连接<input type="checkbox" name="netlink" value="Bike" checked="checked" /> 文字乱码
                    <input type="checkbox" name="word" value="Bike" checked="checked" /> 图片未加载
                    <input type="checkbox" name="picture" value="Bike" checked="checked" /> 布局错位
                    <input type="checkbox" name="div" value="Bike" checked="checked" /><br><br> 搜索出与关键字不符
                    <input type="checkbox" name="search" value="Bike" checked="checked" /> 无法登录
                    <input type="checkbox" name="login" value="Bike" checked="checked" /> 网页内容
                    <input type="checkbox" name="page" value="Bike" checked="checked" /><br><br> 网站建议
                    <input type="checkbox" name="suggest" value="Bike" checked="checked" /> 其他
                    <input type="checkbox" name="other" value="Bike" checked="checked" />
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <center>问题描述</center>
            </td>
            <td><textarea rows="10" cols="30"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <form>
                        <input type="submit" value="提交">
                    </form>
                </center>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>感谢您的反馈！</center>
            </td>
        </tr>
    </table>

</body>

</html>
